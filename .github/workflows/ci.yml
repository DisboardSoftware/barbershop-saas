name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  conventional-pr-title:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Validate PR title with commitlint
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  prisma:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Prisma validate
        run: npm run prisma:validate

  smoke:
    runs-on: ubuntu-latest
    needs: [validate, prisma]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Start stack
        run: docker compose up --build -d

      - name: Wait for health endpoint
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8080/api/health > /dev/null; then
              echo "Health endpoint is ready"
              exit 0
            fi
            sleep 5
          done
          echo "Health endpoint did not become ready in time"
          docker compose logs
          exit 1

      - name: Smoke test
        run: node scripts/mvp-smoke.js

      - name: Tear down stack
        if: always()
        run: docker compose down -v
