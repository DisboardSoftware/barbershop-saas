services:
  postgres:
    image: postgres:16
    container_name: blueprint-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-barbershop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-barbershop}
      POSTGRES_DB: ${POSTGRES_DB:-barbershop_saas}
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-barbershop} -d ${POSTGRES_DB:-barbershop_saas}']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: blueprint-minio
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - '9000:9000'
      - '9001:9001'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://localhost:9000/minio/health/live > /dev/null 2>&1 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blueprint-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://barbershop:barbershop@postgres:5432/barbershop_saas?schema=public}
      API_PORT: ${API_PORT:-3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      SESSION_TOKEN_TTL_DAYS: ${SESSION_TOKEN_TTL_DAYS:-30}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-barbershop-media}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      UPLOAD_MAX_BYTES: ${UPLOAD_MAX_BYTES:-5242880}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - '3001:3001'

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: blueprint-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - '${FRONTEND_PORT:-8080}:80'

volumes:
  postgres_data:
  minio_data:
